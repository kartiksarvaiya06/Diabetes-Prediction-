<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Diabetes Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="number" name="Pregnancies" placeholder="Pregnancies" required>
        <input type="number" name="Glucose" placeholder="Glucose Level" required>
        <input type="number" name="BloodPressure" placeholder="Blood Pressure" required>
        <input type="number" name="SkinThickness" placeholder="Skin Thickness" required>
        <input type="number" name="Insulin" placeholder="Insulin Level" required>
        <input type="number" step="any" name="BMI" placeholder="BMI" required>
        <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
        <input type="number" name="Age" placeholder="Age" required>

        <button type="submit">Predict</button>
    </form>

    <div class="footer">
        Machine Learning â€¢ Logistic Regression
    </div>
</div>

</body>
</html>
